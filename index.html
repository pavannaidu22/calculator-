<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- aos css cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<body>
    <!-- basic layout of calci -->
    <div class="container-fluid  p-5 ">
        <h1 class="p-3 my-3 text-center"  data-aos="zoom-in-down" >simple<span class="text-danger">calculator</span></h1>
        <div class="inputvalues card p-3 shadow p-5 bg-danger-subtle mb-5  rounded" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
            <div class="row g=0 my-3 p-3">
                <div class="col-md-4">
                    <input type="text" id="val1" placeholder="enter the value" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="text" id="val2" placeholder="enter the value" class="form-control">
                </div>
                <div class="col-md-2">
                    <select name="" id="operator" class="form-select mb-3">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="%">%</option>
                        <option value="/">/</option>
                        <option value="**">**</option>
                     </select>
                </div>
                <div class="col-md-2">
                    <!-- button for accesing the result -->
                    <button id="btn" onclick="calculations()" class="btn btn-secondary" >=</button>
     </div>
    </div>
     <div class="result">
        <input type="text" id="res" readonly class="form-control text-center">
    </div>
    </div>
   
    </div>
    <!-- external js -->
    <script src="script.js"></script>
    <!-- javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- aos script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- INITIALIZE AOS -->
    <script>
        AOS.init();
      </script>
</body>
</html>
